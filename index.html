<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rubik:ital,wght@0,300..900;1,300..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <p class="heading">Our Pricing</p>
    </div>
    <div class="pricing-type">
      <label class="type">Annually</label>
      <label class="switch">
        <input type="checkbox" id="input-id" class="input-class">
        <span class="slider"></span>
      </label>
      <label class="type">Monthly</label>
    </div>
    <div class="dashboard">
      <div class="basic">
        <p class="plan">Basic</p>
        <p class="plan-price color yearly">&dollar;199.99</p>
        <p class="plan-price color monthly">&dollar;19.99</p>
        <hr>
        <p class="plan-feature">500 GB Storage</p>
        <hr>
        <p class="plan-feature">2 Users Allowed</p>
        <hr>
        <p class="plan-feature">Send up to 3 GB</p>
        <hr>
        <button class="button button-color">Learn More</button>
      </div>
      <div class="professional height">
        <p class="plan pro-color">Professional</p>
        <p class="plan-price pro-color yearly">&dollar;249.99</p>
        <p class="plan-price pro-color monthly">&dollar;24.99</p>
        <hr>
        <p class="plan-feature pro-color">1 TB Storage</p>
        <hr>
        <p class="plan-feature pro-color">5 Users Allowed</p>
        <hr>
        <p class="plan-feature pro-color">Send up to 10 GB</p>
        <hr>
        <button class="button pro-button">Learn More</button>
      </div>
      <div class="master">
        <p class="plan">Basic</p>
        <p class="plan-price color yearly">&dollar;399.99</p>
        <p class="plan-price color monthly">&dollar;39.99</p>
        <hr>
        <p class="plan-feature">2 TB Storage</p>
        <hr>
        <p class="plan-feature">2 Users Allowed</p>
        <hr>
        <p class="plan-feature">Send up to 20 GB</p>
        <hr>
        <button class="button button-color">Learn More</button>
      </div>
    </div>
  </div>
  
  <div class="attribution"> 
    Coded by <a href="#">Cogito Snippet</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
